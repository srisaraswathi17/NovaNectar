<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Adventures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
<body>
    <div>
        <center>
            <a href="Home2.html">Go Home</a>
        </center>
    </div>
</body>
</html>
<style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 9dvh;
    background-image: url("https://img.freepik.com/free-photo/full-shot-woman-travel-concept_23-2149153259.jpg?2&w=360&t=st=1721584515~exp=1721585115~hmac=579b35fb2b3392be22b9d41491a45469e75d477c218572ed11c816848125fec8");
    background-size:cover;
    padding: 50px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color:rgb(230, 235, 250);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #060505;
}

form {
    display: grid;
    gap: 10px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #080606;
    border-radius: 4px;
}

textarea {
    resize: vertical;
}

button {
    background-color: #4CAF50;
    color: rgb(234, 243, 245);
    border: none;
    padding: 12px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049;
}

@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    form {
        grid-template-columns: 1fr;
    }
}

</style>
